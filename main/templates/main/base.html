<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | NChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            {% if request.user.is_authenticated %}
                <a href="{% url 'main' %}" class="text-xl text-white">NChat | {{ request.user.username }}</a>
            {% else %}
                <a href="{% url 'main' %}" class="text-xl text-white">NChat</a>
            {% endif %}
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="{% url 'rooms' %}" class="text-white hover:text-grey-200">Rooms</a>
                <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white hover:text-grey-200">Log in</a>
                <a href="{% url 'signup' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
